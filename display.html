<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roomStatus</title>
    <link rel="icon" href="favicon_D.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
            color: #000;
            font-family: sans-serif;
            text-align: center;
            /* 背景色の切り替えを滑らかにする */
            transition: background-color 0.5s ease;
        }
        #statusContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #symbolDisplay {
            font-size: 10vw;
            line-height: 1;
        }
        #remarksDisplay {
            font-size: 5vw;
            margin-top: 20px;
            padding: 0 20px;
            min-height: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="statusContainer">
        <div id="symbolDisplay">-</div>
        <div id="remarksDisplay"></div>
    </div>

    <script type="module">
        // ▼▼▼▼▼ あなたのfirebaseConfigをここに貼り付ける ▼▼▼▼▼
        const firebaseConfig = {
   　　　 apiKey: "AIzaSyApeciQMRZp47i1S5I28eUDGCwUIJx46o4",
  　　　  authDomain: "roomstatus-7b0c4.firebaseapp.com",
   　　　 databaseURL: "https://roomstatus-7b0c4-default-rtdb.firebaseio.com",
  　　　  projectId: "roomstatus-7b0c4",
   　　　 storageBucket: "roomstatus-7b0c4.firebasestorage.app",
  　　　  messagingSenderId: "355762487600",
  　　　  appId: "1:355762487600:web:c27907db8d4c8de18608f5",
   　　　 measurementId: "G-NRH5D6E3G0"
        };
        // ▲▲▲▲▲ ここまで ▲▲▲▲▲

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        // import文に set を追加
        import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const statusRef = ref(db, 'room/status');
        // control側へ更新完了を通知する場所を参照します
        const ackRef = ref(db, 'room/ack');

        const symbolDisplay = document.getElementById('symbolDisplay');
        const remarksDisplay = document.getElementById('remarksDisplay');

        onValue(statusRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const symbol = data.symbol || '?';
                symbolDisplay.innerText = symbol;
                remarksDisplay.innerText = data.text || '';

                // 記号に応じて記号の色と背景色を切り替える
                switch (symbol) {
                    default:
                        symbolDisplay.style.color = '#000'; // 黒
                        document.body.style.backgroundColor = '#fff'; // 白
                        break;
                }
                // ▼▼▼ 以下をまるごと追加 ▼▼▼
                // 受け取ったデータに更新IDが含まれていれば
                const receivedId = data.id;
                if (receivedId) {
                    // ackRefの場所に、受け取ったIDを書き込むことで「表示更新完了」を通知する
                    set(ackRef, { id: receivedId });
                }
                // ▲▲▲ ここまで追加 ▲▲

            } else {
                symbolDisplay.innerText = '?';
                remarksDisplay.innerText = '';
                symbolDisplay.style.color = '#000'; // 黒
                document.body.style.backgroundColor = '#fff'; // 白
            }
        });
    </script>
</body>
</html>
